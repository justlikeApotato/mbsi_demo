<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBSI_CALENDAR 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 80px; /* Adjusted to account for the fixed header */
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
    <script>
        function navigateToMonth() {
            var month = document.getElementById("month-select").value;
            if (month) {
                window.location.href = month + ".html";
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>MBSI_CALENDAR 2025</h1>
    </header>

    <main>
        <label for="month-select">Select a month:</label>
        <select id="month-select" onchange="navigateToMonth()">
            <option value="">--Select Month--</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
    </main>

</body>
</html>
